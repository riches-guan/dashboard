<script type="text/html" data-help-name="ui_date_picker">
    <p>将日期选择器部件添加到用户界面。</p>
    <p>日期显示可以在面板-站点选项卡中使用<a href=“https://momentjs.com/docs/#/displaying/">moment.js</a>格式化。例如<code>MM/DD/YYYY</code>，<code>Do MMM-YYYY</code>或<code>YYYY-MM-DD</code>。</p>
    <p>将<code>msg.enabled</code>设置为<code>false</code]将禁用输入。</p>
    <p>如果指定了<b>Class</b>，它将被添加到父卡中。通过这种方式，您可以使用自定义CSS对卡片及其内部元素进行样式设置。通过设置<code>msg.className</code>字符串属性，可以在运行时设置Class。</p>
</script>
