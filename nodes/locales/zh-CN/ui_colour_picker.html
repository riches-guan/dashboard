<script type="text/html" data-help-name="ui_colour_picker">
    <p>在面板上添加颜色选择器。</p>
    <p>如果组宽度为4或更大，则可以将选择器设置为始终可见。</p>
    <p><b>Fomat</b>可以是rgb、十六进制、hex8、hsv或hsl。除十六进制外，所有字符都支持透明度。</p>
    <p>如果指定了<b>Topic</b>，它将被添加为<code>msg.Topic</code>。</p>
    <p>将<code>msg.enabled</code>设置为<code>false</code]将禁用输入。</p>
    <p>如果设置为“传递模式”，则输入端收到的消息将被评估为任何可用的颜色格式。如果转换失败，将使用#000000。</p>
    <p>如果指定了<b>Class</b>，它将被添加到父卡中。通过这种方式，您可以使用自定义CSS对卡片及其内部元素进行样式设置。通过设置<code>msg.className</code>字符串属性，可以在运行时设置Class。</p>
</script>
