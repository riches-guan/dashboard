<script type="text/html" data-help-name="ui_link">
    <p><b>Icon</b>可以定义为<a href=“https://klarsys.github.io/angular-material-icons/“target=”_blank“>设计图标</a>
        <i> （例如“check”、“close”）</i>或<a href=“https://fontawesome.com/v4.7.0/icons/“target=”_blank“>字体图标</a>
        <i> （例如“fa fire”）</i>，或a<a href=“https://github.com/Paul-Reed/weather-icons-lite/blob/master/css_mappings.md“>天气图标</a>。
        如果你在图标名称中添加“mi-”，你就可以使用全套谷歌图标。例如“mi-videogame_asset”。</p>
    <p><b>Open in</b>中打开字段控制链接是在<i>New Tab</i>中打开，还是在同一页面上的<i>iframe</i>内打开。包括谷歌在内的一些网站不允许在iframe内呈现其页面。如果你选择了<i>iframe</i>选项，而网站没有显示，这只是因为该网站禁止在iframe中使用它。</p>
    <p>如果指定了<b>Class</b>，它将被添加到父卡中。通过这种方式，您可以使用自定义CSS对卡片及其内部元素进行样式设置。通过设置<code>msg.className</code>字符串属性，可以在运行时设置Class。</p>
</script>
