<script type="text/html" data-help-name="ui_tab">
    <p>面板的选项卡配置</p>
    <p><b>禁用</b>页面不包含在面板应用程序中，因此无法正常工作。选项名称仍显示在导航菜单中（除非它也被隐藏）。</p>
    <p>左侧导航菜单中未列出<b>隐藏</b>页面。但是，它们在仪表板中仍然处于活动状态，可以使用“ui_control”消息显示</p>
    <p><b>图标</b>字段可以是<a href=“https://klarsys.github.io/angular-material-icons/“target=”_blank“>设计图标</a>
        <i> （例如“检查”、“关闭”）</i>或是<a href=“https://fontawesome.com/v4.7.0/icons/“target=”_blank“>字图标</a>
        <i> （例如“fa fire”）</i>，或是<a href=“https://github.com/Paul-Reed/weather-icons-lite/blob/master/css_mappings.md“>天气图标</a>。
        如果你在图标名称中添加“mi-”，你就可以使用全套谷歌素材图标。例如“mi-videogame_asset”。</p>
</script>
