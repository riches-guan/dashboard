<script type="text/html" data-help-name="ui_toast">
    <p>在用户界面上以弹出通知或“确定/取消”对话框消息的形式显示<code>msg.payload</code>。</p>
    <p>如果<code>msg.topic</code>可用，它将用作标题。</p>
    <p>如果您没有设置可选的边框高亮颜色，则可以通过<code>msg.height</code>动态设置。</p>
    <p>您还可以配置吐司通知的位置和持续时间。如果您将超时时间留空，可以通过<code>msg.timeout</code>进行设置。这不适用于“确定/取消”对话框。</p>
    <p>该对话框返回一个<code>msg.payload</code>字符串，该字符串包含您将按钮标签配置为的任何内容。第二个（取消）按钮是可选的，<code>msg.topic</code>的返回值也是可选的。</p>
    <p>如果选择“确定、取消和输入”模式，则<code>msg.payload</code>将包含用户输入的任何文本，而不是“确定”按钮文本。</p>
    <p>“确定”和“取消”按钮标签可以用<code>msg.OK</code>和<code>msg.Cancel</code>替换</p>
    <p>发送空白有效负载将删除任何活动对话框，而不发送任何数据。</p>
    <p>如果指定了<b>类</b>，它将被添加到父元素中。通过这种方式，您可以使用自定义CSS对卡片及其内部元素进行样式设置。</p>
</script>
