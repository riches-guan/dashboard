<script type="text/html" data-help-name="ui_numeric">
    <p>将数字输入部件添加到用户界面。</p>
	<p>用户可以设置限制之间的值（<b>min</b>和<b>max</b>）。每次值更改都会生成一个<code>msg.payload</code>。</p>
    <p>如果指定了<b>Topic</b>，它将被添加为<code>msg.topic</code>。<p>
    <p>任何输入<code>msg.appay</code>都将被转换为数字，如果转换失败，将使用<b>min</b>值，并更新用户界面。如果值发生变化，它也将传递给输出。</p>
    <p><b>Value Format</b>字段可用于更改显示的格式。例如，一个<b>Value Format</b>为<code>{{Value}%</code>，值为<b>23</b>的<b>将在用户界面上显示<b>23%</b>。<b>Value Format</b>字段可以包含HTML或Angular过滤器来格式化输出（例如：<code>&amp；deg；</code>将显示度数符号）。</p>
    <p>将“值格式”字段设置为<code>｛｛msg.appay｝｝</code>将使输入字段可编辑，以便您可以键入数字。</p>
    <p>标签也可以通过设置消息属性来设置属性名称的字段，例如<code>{{msg.topic}}</code>。</p>
    <p>将<code>msg.enabled</code>设置为<code>false</code]将禁用小部件输出。</p>
    <p>如果指定了<b>Class</b>，它将被添加到父卡中。通过这种方式，您可以使用自定义CSS对卡片及其内部元素进行样式设置。通过设置<code>msg.className</code>字符串属性，可以在运行时设置Class。</p>
</script>
